<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="cal">
        <div class="nav">
            <div class="left">&#8592;</div>
            <div class="current">
                <div class="month-display"></div>
                <div class="year-controls">
                    <button class="year-down">&#8249;</button>
                    <span class="year-display"></span>
                    <button class="year-up">&#8250;</button>
                </div>
            </div>
            <div class="right">&#8594;</div>
        </div>
        <div class="main">
            <div class="week">
                <div class="day">M</div>
                <div class="day">T</div>
                <div class="day">W</div>
                <div class="day">T</div>
                <div class="day">F</div>
                <div class="day">S</div>
                <div class="day">S</div>
            </div>
            <div class="dates"></div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
